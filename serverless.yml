service: serverless-tutorial-project

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: serverlessUser
  region: us-east-1
  environment:
    tableName: ${self:custom.tableName}
    signupTableName: ${self:custom.signupTableName}
    bucketName: ${self:custom.bucketName}
  stage: dev
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - dynamodb:*
            - s3:*
            - ses:*
          Resource: "*"
  apiGateway:
    apiKeys:
      - free:
          - name: "x-api-key-free"
      - paid:
          - name: "x-api-key-paid"
    usagePlan:
      - free:
          quota:
            limit: 5000
            period: MONTH
          throttle:
            burstLimit: 200
            rateLimit: 100
      - paid:
          quota:
            limit: 50000
            period: MONTH
          throttle:
            burstLimit: 2000
            rateLimit: 1000

package:
  individually: true

plugins:
  - serverless-s3-sync
  - serverless-webpack
  - serverless-step-functions

custom:
  tableName: player-points-931988
  signupTableName: signup-931988
  bucketName: serverless-tutorial-project-931988
  s3Sync:
    - bucketName: ${self:custom.bucketName}
      localDir: UploadData

stepFunctions:
  validate: true
  stateMachines:
    stepFunc1:
      name: reminderEmail
      events:
        - http:
            path: singup-with-reminders
            method: POST
            cors: true
      definition: ${file(./stepFunction.yml)}

functions:
  getUser:
    handler: lambdas/endpoints/getUser.handler
    events:
      - http:
          path: get-user/{ID}
          method: GET
          cors: true
          private: true
  getPlayerScore:
    handler: lambdas/endpoints/getPlayerScore.handler
    events:
      - http:
          path: get-player-score/{ID}
          method: GET
          cors: true
  createPlayerScore:
    handler: lambdas/endpoints/createPlayerScore.handler
    events:
      - http:
          path: create-player-score/{ID}
          method: POST
          cors: true
  updatePlayerScore:
    handler: lambdas/endpoints/updatePlayerScore.handler
    events:
      - http:
          path: update-player-score/{ID}
          method: PUT
          cors: true
  getGameScores:
    handler: lambdas/endpoints/getGameScores.handler
    events:
      - http:
          path: get-game-scores/{game}
          method: GET
          cors: true
  createFile:
    handler: lambdas/endpoints/createFile.handler
    events:
      - http:
          path: create-file/{fileName}
          method: POST
          cors: true
  getFile:
    handler: lambdas/endpoints/getFile.handler
    events:
      - http:
          path: get-file/{fileName}
          method: GET
          cors: true
  sendEmail:
    handler: lambdas/endpoints/sendEmail.handler
    events:
      - http:
          path: send-email
          method: POST
          cors: true

  addSignup:
    handler: lambdas/stepFunctionLambdas/addSignup.handler
  getSignup:
    handler: lambdas/stepFunctionLambdas/getSignup.handler
  sendReminderEmail:
    handler: lambdas/stepFunctionLambdas/sendReminderEmail.handler
  nothing:
    handler: lambdas/stepFunctionLambdas/nothing.handler

  proxy:
    handler: lambdas/endpoints/proxy.handler
    events:
      - http:
          path: chuck-norris/{proxy+}
          method: ANY
          integration: http-proxy
          request:
            uri: https://v2.jokeapi.dev/joke/{proxy}
            parameters:
              paths:
                proxy: true

resources:
  Resources:
    DemoBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
    MyDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
          - AttributeName: game
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: game-index
            KeySchema:
              - AttributeName: game
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    MyEmailSignupTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.signupTableName}
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    MyAssumeRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
                  - apigateway.amazonaws.com
              Action:
                - sts:AssumeRole
